{% extends 'base.html' %}
{% block content %}
<h1>{{ post.title }}</h1>
<p>{{ post.description }}</p>
<p>Asked by {{ post.user.username }} on {{ post.created_at }}</p>
{% if post.user == user %}
<p><a href="{% url 'post_update' pk=post.id %}">Edit Post</a>
</p>
<p><a href="{% url 'post_delete' pk=post.id %}">Delete Questiom</a></p>
{% endif %}
<p><a href="{% url 'comment_create' pk=post.id %}">Post Comment</a></p>
{% endblock %}
